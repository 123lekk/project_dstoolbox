{% extends 'general/home.html' %}

{% block content %}


<div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md mt-5">
    <h2 class="text-2xl font-semibold mb-4 text-center">Admin เพิ่มโต๊ะ</h2>


    <form action="{% url 'add_table' %}" method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="ph" class="block text-gray-600">ชื่อโต๊ะ:</label>
            <input type="text" id="add_table" name="add_table" placeholder="กรอกชื่อโต๊ะ"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" step="any" required>
        </div>

        <div class="flex justify-center space-x-20 mt-3">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">add
                table</button>
        </div>
    </form>
</div>

{% endblock %}
