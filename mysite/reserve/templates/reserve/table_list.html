{% extends 'general/home.html' %}

{% block content %}
<h1>All Tables</h1>
<ul>
  {% for table in tables %}
    <li>
      Table {{ table.table_number }}
      {% if table.is_reserved %}
        (Reserved)
      {% else %}
        (Available)
      {% endif %}
      <a href="{% url 'reserve_table' table.table_number %}">Reserve</a>
    </li>
  {% endfor %}  
</ul>


{% endblock %}
